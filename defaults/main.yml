---
# Zabbix_gui
#     |
#    PHP
#    / \
# Nginx Apache
#    \ /
#     |
#  FirewallD

# Zabbix_GUI
zabbix_gui:
  enabled: false
  repo: "zabbix"
  version: "6.0"
  server_name: "Zabbix server"
  db_type: "MYSQL"
  db_port: "3306"
  db_server: "localhost"
  db_name: "zabbix"
  db_user: "zabbix"
  db_password: "change_me"

# Zabbix_GUI -> install
zabbix_gui_install:
  enabled: false
  packages:
    Debian: [zabbix-frontend-php]
    RedHat: [zabbix-web-mysql]
  dependencies:
    Debian: [apt-transport-https, ca-certificates, gnupg2, lsb-release]
    RedHat: []

# Zabbix_GUI -> config
zabbix_gui_config:
  enabled: false
  file: "zabbix.conf.php"
  src: "zabbix_gui_zabbix.conf.php.j2"
  backup: false
  data:
    db_type: "{{ zabbix_gui.db_type }}"
    db_server: "{{ zabbix_gui.db_server }}"
    db_port: "{{ zabbix_gui.db_port }}"
    db_database: "{{ zabbix_gui.db_name }}"
    db_user: "{{ zabbix_gui.db_user }}"
    db_password: "{{ zabbix_gui.db_password }}"
    db_schema: ""
    db_encryption: "false"
    db_key_file: ""
    db_cert_file: ""
    db_ca_file: ""
    db_verify_host: "false"
    db_sypher_list: ""
    db_vault_url: ""
    db_vault_db_path: ""
    db_vault_token: ""
    db_double_ieee754: "true"
    zbx_server_name: "{{ zabbix_gui.server_name }}"
    image_format_default: "IMAGE_FORMAT_PNG"

# Zabbix_GUI -> constants
zabbix_gui_const:
  Debian:
    repo: "deb http://repo.zabbix.com/zabbix/{{ zabbix_gui.version }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} main"
    gpg: "http://repo.zabbix.com/zabbix-official-repo.key"
    config_path: "/etc/zabbix/web/"
  RedHat:
    repo: "http://repo.zabbix.com/zabbix/{{ zabbix_gui.version }}/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-release-{{ zabbix_gui.version }}-1.el{{ ansible_distribution_major_version }}.noarch.rpm"
    gpg: "http://repo.zabbix.com/RPM-GPG-KEY-ZABBIX-A14FE591"
    config_path: "/etc/zabbix/web/"

# PHP
php:
  enabled: false
  version: "7.4"
  repo: "third_party"
  service:
    enabled: true
    state: "started"

# PHP -> install
php_install:
  enabled: false
  packages: [bcmath, ctype, common, fpm, cli, gd, ldap, curl, xml, xmlrpc, mbstring, mysql, zip]
  dependencies:
    Debian: [apt-transport-https, ca-certificates, curl, gnupg2, lsb-release]
    RedHat: []

# PHP -> config
php_fpm:
  zabbix_conf:
    enabled: false
    file: "zabbix.conf"
    state: "present"
    src: "../../darexsu.zabbix_gui/templates/zabbix_gui_php.j2"
    backup: false
    data:
      webserver_user: "www-data"
      webserver_group: "www-data"
      pm: "dynamic"
      pm_max_children: "10"
      pm_start_servers: "5"
      pm_min_spare_servers: "5"
      pm_max_spare_servers: "5"
      pm_max_requests: "500"
      date_timezone: "Europe/Moscow"
      tcp_ip_socket:
        enabled: false
        listen: "127.0.0.1:9000"
      unix_socket:
        enabled: true
        file: "php{{ php.version }}-fpm-zabbix.sock"
        user: "www-data"
        group: "www-data"

# Nginx
nginx:
  enabled: false
  repo: "nginx"
  service:
    enabled: true
    state: "started"

# Nginx -> install
nginx_install:
  enabled: false
  packages: [nginx]
  dependencies:
    Debian: [apt-transport-https, ca-certificates, curl, gnupg2, lsb-release, debian-archive-keyring]
    RedHat: []

# Nginx -> config -> nginx.conf
nginx_conf:
  enabled: false
  file: "nginx.conf"
  src: "nginx_conf.j2"
  backup: false
  data:
    user: "www-data"
    worker_processes: "auto"
    error_log: "/var/log/nginx/error.log notice"
    pidfile: "/var/run/nginx.pid"
    worker_connections: "1024"
    multi_accept: "off"
    mime_file_path: "/etc/nginx/mime.types"
    access_log: "/var/log/nginx/access.log"
    sendfile: "off"
    tcp_nopush: "off"
    tcp_nodelay: "on"
    keepalive_timeout: "75s"
    keepalive_requests: "1000"

# Nginx -> config -> virtualhost.conf
nginx_virtualhost:
  default_conf:
    enabled: false
    file: "default.conf"
    state: "absent"
  zabbix_conf:
    enabled: false
    file: "zabbix.conf"
    state: "present"
    src: "../../darexsu.zabbix_gui/templates/zabbix_gui_nginx.j2"
    backup: false
    data:
      listen_port: "80"
      listen_ipv6: false
      server_name: "localhost"
      root: "/usr/share/zabbix/"
      access_log: false
      error_log: false
      tcp_ip_socket:
        enabled: false
        listen: "127.0.0.1:9000"
      unix_socket:
        enabled: true
        file: "php{{ php.version }}-fpm-zabbix.sock"

# Apache
apache:
  enabled: false
  service:
    enabled: true
    state: "started"

# Apache -> config -> apache.conf
apache_conf:
  enabled: false
  file: "{{ apache_const[ansible_os_family]['conf_file'] }}"
  src: "{{ apache_const[ansible_os_family]['conf_src'] }}"
  backup: false
  data:
    apache_user: "www-data"
    apache_group: "www-data"

# Apache -> install
apache_install:
  enabled: false
  packages:
    Debian: [apache2]
    RedHat: [httpd]
  dependencies:
    Debian: []
    RedHat: []

# Apache -> config -> modules
apache_modules:
  enabled: false
  mods_enabled: [proxy, proxy_fcgi]
  mods_disabled: []

# Apache -> config -> virtualhost.conf
apache_virtualhost:
  default_conf:
    enabled: false
    file: "{{ apache_const[ansible_os_family]['virtualhost_default_file'] }}"
    state: "absent"
  zabbix_conf:
    enabled: false
    file: "zabbix.conf"
    state: "present"
    src: "../../darexsu.zabbix_gui/templates/zabbix_gui_apache.j2"
    backup: false
    data:
      ip: "*"
      port: "80"
      ServerName: "www.example.com"
      ServerAdmin: "webmaster@localhost"
      DocumentRoot: "/usr/share/zabbix/"

# Apache -> constants
apache_const:
  Debian:
    service_name: "apache2"
    conf_file: "apache2.conf"
    conf_path: "/etc/apache2/"
    conf_src: "apache_conf_Debian.j2"
    virtualhost_path: "/etc/apache2/sites-available/"
    virtualhost_path_enabled: "/etc/apache2/sites-enabled/"
    virtualhost_default_file: "000-default.conf"
    mods_enabled_path: "/etc/apache2/mods-enabled"
    mods_available_path: "/etc/apache2/mods-available"
  RedHat:
    service_name: "httpd"
    conf_file: "httpd.conf"
    conf_path: "/etc/httpd/conf/"
    conf_src: "apache_conf_RedHat.j2"
    virtualhost_path: "/etc/httpd/conf.d/"
    virtualhost_default_file: "welcome.conf"
    mods_available_path: "/etc/httpd/conf.modules.d/"
    mods_file: [00-base.conf, 00-dav.conf, 00-lua.conf, 00-mpm.conf, 00-optional.conf, 00-proxy.conf, 00-systemd.conf, 01-cgi.conf, 10-h2.conf, 10-proxy_h2.conf]

# FirewallD
firewalld:
  enabled: false

# FirewallD -> rules
firewalld_rules:
  service_http:
    enabled: true
    zone: "public"
    state: "enabled"
    service: "http"
    permanent: true
  service_https:
    enabled: true
    zone: "public"
    state: "enabled"
    service: "https"
    permanent: true